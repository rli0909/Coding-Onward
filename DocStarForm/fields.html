<!DOCTYPE html>
<html>

<head>
    <title>Fields</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="field_style.css">
    <script src="fields.js"></script>
</head>

<body>
    <form>
        <div class="container mt-3">
            <h2>Select from commen field group.</h2>
            <div class="row">
                <div class="col-sm-4">
                    <label class="container">First Name
                        <input id="fnameId" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Last Name
                        <input id="lnameId" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">V Number
                        <input id="vnumId" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="col-sm-4">
                    <label class="container">Year
                        <input id="yearId" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Terms
                        <input id="termsId" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Date
                        <input id="fname" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="col-sm-4">
                    <label class="container">Document Type
                        <input id="DocTypeId" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">###
                        <input id="Id1" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">###
                        <input id="Id2" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
    </form>


</body>

</html>
